<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix Clone</title>
  </head>

  <body>
    <!-- hero-section -->
    <section class="hero-banner">
      <img src="/assets/hero-bg.jpg" alt="hero-img" class="hero-img" />
      <div class="hero-gradient"></div>
      <nav class="navbar">
        <a href=""
          ><img src="/assets/netflix-logo.svg" class="logo" alt="" />
        </a>
        <div class="nav-flex">
          <a href="" class="language-btn">
            <img src="/assets/chinese.svg" alt="" class="button-svg" />
            <div>English</div>
            <img src="/assets/chevron-down.svg" class="button-svg" alt="" />
          </a>
          <a href="" class="sign-in"> Sign In </a>
        </div>
      </nav>
      <div class="hero-content">
        <h1 class="hero-title">
          The biggest Indian hits. The best Indian stories. All streaming here.
        </h1>
        <p class="hero-subtitle">Watch anywhere. Cancel anytime.</p>
        <p class="hero-text">
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <div class="data-field">
          <input
            type="text"
            placeholder="Email Address"
            class="email-address"
          />
          <a href="" class="get-started-btn">
            Get Started
            <img
              src="/assets/chevron-right.svg"
              alt="Get Started"
              class="get-started-icon"
            />
          </a>
        </div>
      </div>
    </section>
    <section></section>
  </body>
</html>
